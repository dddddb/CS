<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/my-login.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/vue.js"></script>
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="image/logo.jpg">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Register</h4>
                            <div id="app">
                                <form method="POST">

                                    <div class="form-group">
                                        <label for="username">username</label>
                                        <input id="username" type="text" class="form-control" name="username" v-model="username" required autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="password" class="form-control" name="password" v-model="password" required data-eye>
                                    </div>

                                    <div class="form-group no-margin">
                                        <input type="button" class="btn btn-primary btn-block" value="注册" @click="register">

                                    </div>
                                    <div class="margin-top20 text-center">
                                        Already have an account? <a href="login.html">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>


<script>
    var app = new Vue({
        el: "#app",
        data: {
            flag: "",
            message: "",
            errorMsg: "",
            username: "",
            password: "",
        },
        methods: {

            register: function() {
                var that = this;
                axios({
                    method: 'post',
                    url: "http://localhost:8080/register",
                    data: {
                        username: that.username,
                        password: that.password,
                    },
                    transformRequest: [function(data) {
                        let ret = ''
                        for (let it in data) {
                            ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'
                        }
                        return ret
                    }],
                    header: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                }).then(function(response) {
                    that.flag = response.data.flag;
                    console.log(response);
                    that.message = response.data.message;
                    that.errorMsg = response.data.errorMsg;
                    if (that.flag === true) {
                        window.location.href = 'http://localhost:8080/register_ok.html';
                    } else {
                        alert(that.errorMsg)
                    }
                }, function(err) {

                })
            }
        }
    })
</script>

</html>
